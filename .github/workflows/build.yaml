name: Build URCap (jar + urcap)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        
      - name: Debug: Show directory structure
        run: |
          echo "🔍 현재 경로 구조 확인:"
          ls -R ${{ github.workspace }}
      
          echo "📂 Modbus_URCap 내부:"
          ls -R ${{ github.workspace }}/Modbus_URCap
      
          echo "📁 com.ur.thph.modbus_urcap 내부:"
          ls -R ${{ github.workspace }}/Modbus_URCap/com.ur.thph.modbus_urcap
      
          echo "📄 pom.xml 존재 여부:"
          if [ -f "${{ github.workspace }}/Modbus_URCap/com.ur.thph.modbus_urcap/pom.xml" ]; then
            echo "✅ pom.xml 있음"
          else
            echo "❌ pom.xml 없음!"
          fi

      - name: Build .jar using URCap SDK Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/Modbus_URCap/com.ur.thph.modbus_urcap:/workspace \
            -w /workspace \
            mohamedghita/build:urcap_java_build \
            mvn clean install

      - name: Create .urcap package
        run: |
          chmod +x build-urcap.sh
          ./build-urcap.sh

      - name: Upload .jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: urcap-jar
          path: target/*.jar

      - name: Upload .urcap Artifact
        uses: actions/upload-artifact@v4
        with:
          name: urcap-zip
          path: target/*.urcap
