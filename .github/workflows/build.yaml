name: Build URCap (jar + urcap)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Debug Show pom.xml path
        run: |
          echo "ğŸ“„ pom.xml ìœ„ì¹˜ í™•ì¸:"
          ls -l ${{ github.workspace }}/com.ur.thph.modbus_urcap/pom.xml

      - name: Build .jar using URCap SDK Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/com.ur.thph.modbus_urcap:/workspace \
            -w /workspace \
            mohamedghita/build:urcap_java_build \
            mvn clean install

      - name: Create .urcap package (no script)
        run: |
          cd com.ur.thph.modbus_urcap

          mkdir -p urcap_tmp

          echo "ğŸ“¦ íŒŒì¼ ë³µì‚¬"
          cp target/Modbus_URCap-1.0.0.jar urcap_tmp/ || true
          cp -r daemon urcap_tmp/ 2>/dev/null || true
          cp src/main/resources/urcap.xml urcap_tmp/ 2>/dev/null || true

          echo "ğŸ“¦ zip ì••ì¶•"
          cd urcap_tmp
          zip -r ../target/Modbus_URCap-1.0.0.urcap * > /dev/null
          cd ..
          rm -rf urcap_tmp

          echo "âœ… .urcap íŒŒì¼ ìƒì„± ì™„ë£Œ"

      - name: Upload .jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: urcap-jar
          path: com.ur.thph.modbus_urcap/target/*.jar

      - name: Upload .urcap Artifact
        uses: actions/upload-artifact@v4
        with:
          name: urcap-zip
          path: com.ur.thph.modbus_urcap/target/*.urcap
